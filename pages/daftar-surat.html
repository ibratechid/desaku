<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daftar Surat - DESAKU">
    <title>DESAKU - Daftar Surat</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>DESAKU</h2>
                <p id="roleName">Dashboard</p>
            </div>
            
            <ul class="sidebar-menu">
                <li>
                    <a href="#">
                        <i>ðŸ“Š</i> Dashboard
                    </a>
                </li>
                <li class="active">
                    <a href="daftar-surat.html">
                        <i>ðŸ“‹</i> Daftar Surat
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Daftar Surat</h1>
                <div class="user-info">
                    <span id="userName">User</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Filter & Pencarian</h3>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="filterStatus">Status</label>
                            <select id="filterStatus">
                                <option value="">Semua Status</option>
                                <option value="pending">Pending</option>
                                <option value="process">Process</option>
                                <option value="approved">Disetujui</option>
                                <option value="rejected">Ditolak</option>
                            </select>
                        </div>
                        
                        <div class="form-col">
                            <label for="filterJenis">Jenis Surat</label>
                            <select id="filterJenis">
                                <option value="">Semua Jenis</option>
                                <!-- Will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <div class="form-col">
                            <label for="filterTanggal">Tanggal</label>
                            <input type="date" id="filterTanggal">
                        </div>
                        
                        <div class="form-col">
                            <label for="filterPemohon">Pemohon</label>
                            <input type="text" id="filterPemohon" placeholder="Nama pemohon">
                        </div>
                    </div>
                    
                    <button class="btn btn-info" onclick="applyFilters()">Terapkan Filter</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Daftar Surat</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table id="suratTable">
                            <thead>
                                <tr>
                                    <th>No Surat</th>
                                    <th>Jenis</th>
                                    <th>Pemohon</th>
                                    <th>Status</th>
                                    <th>Tanggal</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/surat.js"></script>
</body>
</html>
