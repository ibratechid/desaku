<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ajukan Surat - DESAKU">
    <title>DESAKU - Ajukan Surat</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>DESAKU</h2>
                <p>Warga Dashboard</p>
            </div>
            
            <ul class="sidebar-menu">
                <li>
                    <a href="../dashboard/warga.html">
                        <i>üìä</i> Dashboard
                    </a>
                </li>
                <li class="active">
                    <a href="ajukan-surat.html">
                        <i>üìù</i> Ajukan Surat
                    </a>
                </li>
                <li>
                    <a href="daftar-surat.html">
                        <i>üìã</i> Daftar Surat Saya
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Ajukan Surat Baru</h1>
                <div class="user-info">
                    <span id="userName">Warga</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Form Pengajuan Surat</h3>
                </div>
                <div class="card-body">
                    <form id="suratForm">
                        <div class="form-row">
                            <div class="form-col">
                                <label for="jenisSurat">Jenis Surat *</label>
                                <select id="jenisSurat" required>
                                    <option value="">Pilih Jenis Surat</option>
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                            
                            <div class="form-col">
                                <label for="nomorSurat">Nomor Surat</label>
                                <input type="text" id="nomorSurat" readonly>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <label for="namaPemohon">Nama Pemohon</label>
                                <input type="text" id="namaPemohon" readonly>
                            </div>
                            
                            <div class="form-col">
                                <label for="nikPemohon">NIK</label>
                                <input type="text" id="nikPemohon" readonly>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <label for="rtPemohon">RT/RW</label>
                                <input type="text" id="rtPemohon" readonly>
                            </div>
                            
                            <div class="form-col">
                                <label for="dusunPemohon">Dusun</label>
                                <input type="text" id="dusunPemohon" readonly>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <label for="catatan">Catatan</label>
                                <textarea id="catatan" rows="4" placeholder="Catatan tambahan (opsional)"></textarea>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Ajukan Surat</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='../dashboard/warga.html'">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/surat.js"></script>
</body>
</html>
