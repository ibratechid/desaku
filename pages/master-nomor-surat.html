<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Master Nomor Surat - DESAKU">
    <title>DESAKU - Master Nomor Surat</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>DESAKU</h2>
                <p>Administrator</p>
            </div>
            
            <ul class="sidebar-menu">
                <li>
                    <a href="../dashboard/admin.html">
                        <i>ðŸ“Š</i> Dashboard
                    </a>
                </li>
                <li class="active">
                    <a href="master-nomor-surat.html">
                        <i>ðŸ”¢</i> Master Nomor Surat
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Master Nomor Surat</h1>
                <div class="user-info">
                    <span id="userName">Administrator</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Pengaturan Nomor Surat</h3>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="jenisSuratSelect">Jenis Surat</label>
                            <select id="jenisSuratSelect">
                                <option value="">Pilih Jenis Surat</option>
                                <!-- Will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <div class="form-col">
                            <label for="currentCounter">Counter Saat Ini</label>
                            <input type="number" id="currentCounter" min="1">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <label for="formatPreview">Format Nomor</label>
                            <input type="text" id="formatPreview" readonly>
                        </div>
                        
                        <div class="form-col">
                            <label for="exampleNumber">Contoh Nomor</label>
                            <input type="text" id="exampleNumber" readonly>
                        </div>
                    </div>
                    
                    <button class="btn btn-success" onclick="saveNomorSettings()">Simpan Pengaturan</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Daftar Counter Jenis Surat</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table id="counterTable">
                            <thead>
                                <tr>
                                    <th>Jenis Surat</th>
                                    <th>Counter Saat Ini</th>
                                    <th>Format</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/master.js"></script>
</body>
</html>
