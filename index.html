<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistem Pembuatan Surat Desa - DESAKU">
    <title>DESAKU - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML2PDF.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>DESAKU</h1>
            <p>Sistem Pembuatan Surat Desa</p>
        </div>
        
        <div class="login-form">
            <h2>Masuk</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Pilih Role</option>
                        <option value="admin">Administrator</option>
                        <option value="rt">RT (Rukun Tetangga)</option>
                        <option value="rw">RW (Rukun Warga)</option>
                        <option value="kepala-desa">Kepala Desa</option>
                        <option value="warga">Warga</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Masuk</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div style="margin-top: 20px; padding: 15px; background-color: #e8f5e8; border-radius: 5px; font-size: 0.9rem;">
                <h4>Demo Account:</h4>
                <p><strong>Administrator:</strong> admin / demo123</p>
                <p><strong>RT:</strong> rt1 / demo123</p>
                <p><strong>RW:</strong> rw1 / demo123</p>
                <p><strong>Kepala Desa:</strong> kepala / demo123</p>
                <p><strong>Warga:</strong> warga1 / demo123</p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
