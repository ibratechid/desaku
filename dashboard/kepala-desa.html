<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard Kepala Desa - DESAKU">
    <title>DESAKU - Kepala Desa</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>DESAKU</h2>
                <p>Kepala Desa</p>
            </div>
            
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="kepala-desa.html">
                        <i>ðŸ“Š</i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="../pages/daftar-surat.html">
                        <i>ðŸ“‹</i> Daftar Surat
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Dashboard Kepala Desa</h1>
                <div class="user-info">
                    <span id="userName">Kepala Desa</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Outstanding - Surat Pending Approval</h3>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat-card pending">
                            <h4>Pending Approval</h4>
                            <p id="pendingApprovalCount">0</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Daftar Surat Pending</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table id="pendingSurat">
                            <thead>
                                <tr>
                                    <th>No Surat</th>
                                    <th>Jenis</th>
                                    <th>Pemohon</th>
                                    <th>Tanggal</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
