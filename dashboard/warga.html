<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard Warga - DESAKU">
    <title>DESAKU - Warga</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>DESAKU</h2>
                <p>Warga Dashboard</p>
            </div>
            
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="warga.html">
                        <i>üìä</i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="../pages/ajukan-surat.html">
                        <i>üìù</i> Ajukan Surat
                    </a>
                </li>
                <li>
                    <a href="../pages/daftar-surat.html">
                        <i>üìã</i> Daftar Surat Saya
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Dashboard Warga</h1>
                <div class="user-info">
                    <span id="userName">Warga</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Status Overview Surat</h3>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat-card pending">
                            <h4>Pending</h4>
                            <p id="pendingCount">0</p>
                        </div>
                        <div class="stat-card process">
                            <h4>Process</h4>
                            <p id="processCount">0</p>
                        </div>
                        <div class="stat-card approved">
                            <h4>Disetujui</h4>
                            <p id="approvedCount">0</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>Surat Saya</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table id="mySurat">
                            <thead>
                                <tr>
                                    <th>No Surat</th>
                                    <th>Jenis</th>
                                    <th>Status</th>
                                    <th>Tanggal</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
